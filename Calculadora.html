<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="divContenidoGeneral">
        <p style="font-size: 20px"> Calculadora </p>
        <p>Numero uno:</p>
        <input id="numA" type="number">
        <p>Numero dos:</p>
        <input id="numB" type="number">
        
        <div id="divBotones">
            <button id="suma" onclick="sumar()">+</button>
            <button id="suma" onclick="restar()">-</button>
            <button id="suma" onclick="multiplicar()">*</button>
            <button id="suma" onclick="dividir()">/</button>
            <button id="suma" onclick="raiz()">nÂ²</button>
        </div>
        <p style="font-size: 20px">Resultado:</p>
        <input id="resultado" disabled>
    </div>
    <style>
        H1 {
            text-align: center;
            margin: 2%;

        }
        #suma{
            margin-top: 5px;margin-bottom: 5px;
        }

        #divBotones {
            text-align: center;
            border: 3px solid black;
            margin: 2%;
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap-reverse;
            margin-top: 20px;
        }

        #divContenidoGeneral {
            text-align: center;
            border: 3px solid black;
            margin-left: 35%;
            margin-right: 35%;
            overflow: auto;
            margin-bottom: 1%;

        }
        #resultado{
            margin-bottom: 15px;
        }

        input {
            overflow: auto;
            margin-left: 10px;
            display: block;
            width: 80%;
            margin-left: 10%;
        }

        button {
            border-radius: 100px;
            width: 30px;
            height: 30px;
            background-color: #D1D1D1;
        }
    </style>
    <script>
        var sumeroA, sumeroB;
        let camporesultado = document.getElementById("resultado");
        function capturarDatos() {
            sumeroA = parseFloat(document.getElementById("numA").value);
            sumeroB = parseFloat(document.getElementById("numB").value);
            return sumeroA, sumeroB, camporesultado;
        }
        function validacionCampos() {
            if (isNaN(sumeroA) || isNaN(sumeroB)) {
                camporesultado.value = "ingrese los datos";
                if (isNaN(sumeroA) && !isNaN(sumeroB)) {
                    alert("el campo A esta vacio");
                } else if (!isNaN(sumeroA) && isNaN(sumeroB)) {
                    alert("el campo B esta vacio");

                } else {
                    alert("Ambos campos vacios");
                }
            }
        }
        function sumar() {
            capturarDatos();
            validacionCampos();
            if (!(isNaN(sumeroA) || isNaN(sumeroB))) {
                const result = sumeroA + sumeroB;
                camporesultado.value = result;
            }
        }
        function restar() {
            capturarDatos();
            validacionCampos();
            if (!(isNaN(sumeroA) || isNaN(sumeroB))) {
                const result = sumeroA - sumeroB;
                camporesultado.value = result;
            }
        }
        function multiplicar() {
            capturarDatos();
            validacionCampos();
            if (!(isNaN(sumeroA) || isNaN(sumeroB))) {
                const result = sumeroA * sumeroB;
                camporesultado.value = result;
            }
        }
        function dividir() {
            capturarDatos();
            validacionCampos();
            if (!(isNaN(sumeroA) || isNaN(sumeroB))) {
                const result = sumeroA / sumeroB;
                camporesultado.value = result;
            }
        }
        function raiz() {
            capturarDatos();
            validacionCampos();
            if (!(isNaN(sumeroA) || isNaN(sumeroB))) {
                const result = Math.pow(sumeroA, sumeroB);
                camporesultado.value = result;
            }
        }
    </script>
</body>

</html>
