<head>

    <div id="contenido">
        <input id="mostrar">
        <div id="numeros">
            <button id="botonNumeros">%</button>
            <button id="botonNumeros">CE</button>

            display: flex;
            flex-direction: column;

            position: absolute;
            flex-wrap: wrap-reverse;
            /* display: flex;
            flex-direction: row;
            justify-content: space-around;

        }

            height: 30px;
            border-radius: 100px;
            background-color: #D1D1D1;
            border: 1px solid gray;
            margin-right: 5px;
            margin-bottom: 2px;
        }

        #botonNumeros {
            width: 40px;
            height: 25px;
            margin-top: 0.8px;
            margin-left:4px;
